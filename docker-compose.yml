services:
  catalog.api:
    build:
      context: .
      dockerfile: Catalog/Catalog.API/Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=catalog;Username=postgres;Password=password
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - Redis__ConnectionString=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      redis:
        condition: service_started

  user.api:
    build:
      context: .
      dockerfile: User/User.API/Dockerfile
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=user;Username=postgres;Password=password
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
    depends_on:
      postgres:
        condition: service_healthy

  order.api:
    build:
      context: .
      dockerfile: Order/Order.API/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080  
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=order;Username=postgres;Password=password
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started

  review.api:
    build:
      context: .
      dockerfile: Review/Review.API/Dockerfile
    ports:
      - "5004:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=review;Username=postgres;Password=password
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started

  payment.api:
    build:
      context: .
      dockerfile: Payment/Payment.API/Dockerfile
    ports:
      - "5005:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=payment;Username=postgres;Password=password
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started

  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

volumes:
  postgres_data: